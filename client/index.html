<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimba House Front end</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">Tabel User</h1>
  
      <div class="flex justify-end mb-4">
        <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded">Tambah User</button>
      </div>
  
      <table class="w-full table-auto bg-white shadow rounded">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Age</th>
            <th class="p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  
    <!-- modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white w-full max-w-md p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4" id="modal-title">Tambah User</h2>
        <form id="form" class="space-y-3">
          <input type="hidden" id="user-id" />
          <div>
            <label class="block text-sm font-medium">Name</label>
            <input type="text" id="name" class="mt-1 block w-full border rounded px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" id="email" class="mt-1 block w-full border rounded px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Age</label>
            <input type="number" id="age" class="mt-1 block w-full border rounded px-3 py-2" required />
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Batal</button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  
    <script src="env.js"></script>
    <script src="script.js"></script>
  </body>
</html>
